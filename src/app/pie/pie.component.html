<h1>Chinese Poem Generator</h1>
<label for="authors">Choose an Author:</label>
<select name="authors" id="authors" (click)="selectAuthor($event)">
  <option value="dufu">Dufu</option>
  <option value="laozi">Laozi</option>
</select>
<form>
  <label for="title">Enter a number:</label>
  <input id="titleNo" (keyup)="selectTitle($event)" />
  <input type="submit" value="Submit" (click)="printText($event)" />
  <p id="error">{{ errorMessage }}</p>
</form>
<p id="poem">{{ currentText }}</p>
